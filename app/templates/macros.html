{% macro displayNewsList(news_list) %}

{% for news in news_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card"></div>
    <img src="{{ news.poster }}" alt="{{ news.title }} poster" class="img-responsive">
    li class="text-center">
        <a href="/news/{{news.id}}">
        {{ news.title|truncate(10)}}</a>
        </li>
        <p>{{news.overview}}</p>
</div>

    {% endfor %}
{% endmacro %}
</body>
</html>
