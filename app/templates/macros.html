{% macro displayNewsList(news_list) %}

{% for news in news_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
    <li class="text-center">
        <a href="/news/{{news.id}}">
            {{ news.title|truncate(10)}}</a>
    </li>
    <p>{{news.overview}}</p>
    <a target="_blank" href="{{news.url}}">
        <button class="btn btn-sm btn-default" style="color: brown">Read More</button>
</div>
{% endfor %}
{% endmacro %}


</body>
